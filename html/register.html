<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta lang="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login_logout.css">
        <title>Rejestracja</title>
        <link rel="icon" href="../images/icons/IO_icon.svg" type="image/x-icon"/>
    </head>
    </head>
    <body class="bg-dark text-white" >
            <div class="bg">
                <div class="row justify-content-center">
                  <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="glass">
                        <p class="h1 text-center">Rejestracja</p>
                        <br>
                        <div class="form-container">
                            <form method="POST" action="/registerform">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="IO_register_name" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="IO_register_name">Imię</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="IO_register_surname" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="IO_register_surname">Nazwisko</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="IO_register_email" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="IO_register_email">Email</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="IO_register_passwd" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="IO_register_passwd">Hasło</label>
                                </div>
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Zarejestruj się</button>
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Posiadasz konto? <a href="login.html" class="link-danger">Zaloguj się</a></p>
                                </div>
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <p class="small fw-bold mt-2 pt-1 mb-0"><a href="main.html" class="link-info">Powrót do strony domowej</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div> 
            </div>
    </body>
</html>
