<!DOCTYPE html>
<html>
    <head>
        <meta lang="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Szukaj przejazdu</title>
    </head>
    <body class="bg-dark container-fluid" >
        <div class="container bg-light mt-3">
            <div class="row">
                <div class="col mb-3 mt-3">
                    <input type="text" class="form-control" id="departure" placeholder="Miejsce wyjazdu" required>
                </div>
                <div class="col mb-3 mt-3">
                    <input type="text" class="form-control" id="destination" placeholder="Miejsce docelowe" required>
                </div>
                <div class="col mb-3 mt-3">
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col mb-3 mt-3">
                    <input type="number" class="form-control" id="passengers" placeholder="Liczba pasażerów" min="1" required>
                </div>
                <div class="col mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Szukaj</button>
                </div>
            </div>
        </div>
    </body>
</html>
